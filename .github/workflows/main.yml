name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::021891604215:role/test-github-oidc-role
          aws-region: ap-south-1

      - name: Deploy to EC2
        run: |
          aws s3 ls
          # or your Terraform apply / EC2 deploy script





